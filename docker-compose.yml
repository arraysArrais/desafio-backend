version: "3"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    networks:
      - internal
    volumes:
      - ./application/:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
    container_name: nginx
  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    networks:
      - internal
    volumes:
      - ./application/:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
    container_name: php
    expose:
      - "9000"
  mysql:
    container_name: db
    restart: always
    image: mysql:latest
    platform: linux/x86_64
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'prova'
      MYSQL_PASS: 'prova'
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - internal
  notification-service:
    build:
      context: ./notification-service
      dockerfile: ./Dockerfile
    container_name: notification-microservice
    ports:
      - '3000:3000'
    volumes:
      - ./notification-service-files:/app/src
networks:
  internal:
    driver: bridge
